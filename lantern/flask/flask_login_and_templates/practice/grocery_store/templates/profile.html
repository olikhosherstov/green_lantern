{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ user }}!
  Your email is {{ email }}
</h1>
<h2 class="title">
  My stores:
</h2>
<table style="width:100%" class="table">
  <tr>
    <th>Name</th>
    <th>City</th>
    <th>Address</th>
  </tr>
  {% for store in stores %}
     <tr>
        <td>{{ store.name }}</td>
        <td>{{ store.city }}</td>
        <td>{{ store.address }}</td>
     </tr>
  {% endfor %}
</table>

{% endblock %}
